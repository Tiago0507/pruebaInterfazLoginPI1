<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Inicio de Sesión</title>
  </head>
  <!--This line allows the content to not exceed the screen size-->
  <body class="overflow-hidden">
    <!--The content of the screen is defined-->
    <main class="flex bg-[#C7CED7]">
      <!--General image of the University-->
      <div>
        <img
          class="h-full w-full object-cover object-center"
          src="public/img/UniversidadIcesi_image1.jpg"
          alt="Foto de la Universidad Icesi"
        />
      </div>
      <!--Login container-->
      <section
        class="flex flex-col items-center mt-6 mb-96 mx-auto bg-white p-10 rounded shadow space-y-5"
      >
        <!--University logo-->
        <div>
          <img
            class="h-16"
            src="public/img/logo_icesi.png"
            alt="Logo de la Universidad Icesi"
          />
        </div>
        <!--Login-->
        <form
          class="flex flex-col justify-center items-center space-y-9 bg-[#E5E5E5] p-12 rounded shadow"
          action="#"
        >
          <h2 class="text-[#4B4643] font-semibold text-xl">Bienvenido/a</h2>
          <!--Input for email-->
          <div class="flex flex-col space-y-2 justify-center items-center">
            <div class="flex">
              <svg
                class="w-6 text-[#4B4643]"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
              <label class="text-[#4B4643]" for="email"
                >Correo Electrónico</label
              >
            </div>
            <input
              class="rounded border border-[#4B4643] p-1 w-60"
              placeholder="Ingrese su correo electrónico"
              type="text"
              id="email"
              name="email"
              required
            />
          </div>
          <!--Input for password-->
          <div class="flex flex-col space-y-2 justify-center items-center">
            <div class="flex">
              <svg
                class="w-6 text-[#4B4643]"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <label class="text-[#4B4643]" for="password">Contraseña</label>
            </div>
            <input
              class="rounded border border-[#4B4643] p-1 w-60"
              placeholder="Ingrese su contraseña"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <!--Submit button-->
          <button
            class="bg-[#00599C] pt-2 pb-2 pr-4 pl-4 rounded-xl text-white hover:bg-black transition-colors"
            type="submit"
          >
            Ingresar
          </button>
          <!--Link to recover password-->
          <a
            class="text-[#4B4643] underline hover:text-[#00599C] transition-colors"
            href="#"
            >¿Olvidó su contraseña?</a
          >
        </form>
      </section>
    </main>
  </body>
</html>
